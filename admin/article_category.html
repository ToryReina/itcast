<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">文章类别管理</div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <button class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- bootstrap的模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="slug_id" name='id'>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name" />
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel" class="btn btn-default" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary addOrEdit">Send message</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置模板引擎结构 -->
    <script id="categoryList" type="text/html">
      {{each data v}}
      <tr>
        <td>{{v.name}}</td>
        <td>{{v.slug}}</td>
        <td class="text-center">
          <button
            data-id="{{v.id}}"
            data-toggle="modal" data-target="#myModal"
            class="btn btn-info btn-xs"
            >编辑</button
          >
          <button
            data-id="{{v.id}}"
            class="btn btn-danger btn-xs"
            >删除</button
          >
        </td>
      </tr>
      {{/each}}
    </script>
    <script src="./libs/https.js"></script>
    <script>
        $(function () {
            // 1. 发送ajax请求,获得所有的文章数据
            // 再利用模板引擎设置页面结构
           function getData() {
            $.ajax({
                type: "get",
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        // 利用模板引擎渲染结构
                        let str = template("categoryList", backData);
                        // 将结构添加到tbody中
                        $("tbody").html(str);
                    }
                }
            });
           }
           getData();

            // 2. 判断模态框是新增分类按钮,还是编辑按钮
            $('#myModal').on('show.bs.modal', function (e) {
                // console.log(e.relatedTarget);
                if (e.relatedTarget.innerText == '新增分类') {
                    // 修改新增分类模态框文本
                    $('#myModalLabel').text('新增分类')
                    $('.addOrEdit').text('新增');
                } else {
                    $('#myModalLabel').text('编辑分类')
                    $('.addOrEdit').text('编辑');

                    // 获得当前点击按钮所在的td内容
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text());
                    $('#slug_id').val($(e.relatedTarget).attr('data-id'));
                }
            })

            // 3. 完成新增按钮以及编辑按钮功能
            $('.addOrEdit').on('click',function () {
                // 判断是新增还是编辑
                if ($(this).text() == '新增') {
                    // 新增功能
                    // 获得用户输入新增信息
                    let name = $('#recipient-name').val().trim();
                    let slug = $('#message-text').val().trim();
                    // 非空判断
                    if (name == '' || slug == '') {
                        alert('不能为空');
                        return;
                    }
                    // 发起新增ajax请求
                    $.ajax({
                        type:'post',
                        url: BigNew.category_add,
                        data: {
                            name:name,
                            slug:slug
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                // 新增成功之后清空模态框并隐藏
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                                $('#myModal').modal('hide');

                                // 再次发起文章类别数据请求,渲染页面
                                getData();
                            }
                        }
                    })

                } else {
                    // 编辑功能
                     // 获得用户输入新增信息
                     let name = $('#recipient-name').val().trim();
                     let slug = $('#message-text').val().trim();
                    // 获得隐藏域的id值
                    let slug_id = $('#slug_id').val();
                    // ----------
                    let res = $('form').serialize();
                    console.log(res);
                    // ----------

                    // 非空判断
                    if (name == '' || slug == '') {
                        alert('不能为空');
                        return;
                    }
                    // 发起ajax请求,修改文章类别
                    $.ajax({
                        type:'post',
                        url: BigNew.category_edit,
                        // data: {
                        //     id: slug_id,
                        //     name:name,
                        //     slug:slug
                        // },
                        data:res,
                        success: function (backData) {
                            if (backData.code == 200) {
                                // 修改成功之后,清空模态框,隐藏模态框,重新加载数据
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                                $('#myModal').modal('hide');

                                // 再次发起文章类别数据请求,渲染页面
                                getData();
                            }
                        }
                    })
                }
            })

            
        });
    </script>
</body>

</html>
